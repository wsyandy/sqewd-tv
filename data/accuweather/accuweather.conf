#
# Accuweather Configuration.
# Do Not Modify
#

# Base RSS Feed URL
BASE_URL=http://rss.accuweather.com/rss/liveweather_rss.asp\?metric\=${METRIC}\&locCode\=${LOCCODE}

# Default Location Set to Mumbai
DEFAULT_LOC_CODE="ASI|IN|IN021|MUMBAI"

# Refresh Interval (mins), DEFAULT=30 mins
REFRESH_INTERVAL=30

# Connection Timeout (secs)
CONNECTION_TIMEOUT=30

# Temporary Directory
TEMP_DIR=/tmp/sqewdtv/widgets/accuweather
